<div>
    <div class="container" id="myContainer">
        <div class="row">
            <div class="col-lg-12" >
                <div class="jumbotron" ng-if="homeCtrl.checkLogin()">
                    <form>
                        <img src="{{ homeCtrl.getAvatar() }}" alt="">
                        <h2>{{ homeCtrl.getNickname() }}, What do I say <i class="far fa-comment-dots"></i></h2>
                            <div>
                                <input ng-model="homeCtrl.content" ng-keydown="homeCtrl.postComment($event)" autofocus type="text" class="form-control" placeholder="Press enter to release...">
                            </div>
                    </form>
                </div>

                <div class="jumbotron" ng-if=" !homeCtrl.checkLogin()">
                    <h3 class="alert">
                        Please Login and release your say
                    </h3>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-3" ng-repeat="item in homeCtrl.sayses">
                <div class="item">
                    <img src="{{ item.avatar }}" class="says_avatar">
                    {{ item.nickname }} says:
                    <p style="margin: 10px 50px">
                        {{ item.content }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
